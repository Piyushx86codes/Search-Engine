<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <title>DSA Based Search Engine</title>
</head>
<body>
    <div class="container">
        <div class="hero-content">
            <h1>Search 3500+ DSA Problems in Seconds</h1>
            <p class="tagline">
                Instantly find Coding  Problems Across
                <img
                src="//codeforces.com/codeforces.org/s/75886/images/codeforces-sponsored-by-ton-ny.png"
                alt="codeforces"
                class="Platform-icon"
                />
                <img
                src="https://cdn.codechef.com/images/cc-logo.svg"
                alt="codechef"
                class="Platform-icon"
                />

            </p>
        </div>
        <form action="" class="search-form" id="search-form">
            <input
            id="query-input"
            class="query-input"
            type="text"
            placeholder="Enter Problem Name"
            autocomplete="off"
            /> 
        </form>

        <p class="cta">Type a Topic, Tag, Problem Name to Begin With Your Search</p>
        <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
        <div class="results" id="results">

        </div>
    </div>

</html>
